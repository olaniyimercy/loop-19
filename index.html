<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Loop-19</title>
  </head>
  <body>
    <div class="container">
      <div class="container__headings">
        <img src="./images/menu.svg" class="icon" />
        <p>GOOGLE</p>
        <img src="./images/search.svg" class="icon" />
      </div>

      <div class="container__distance-covered">
        <div class="container__displacement">
          <h3>Hamburg</h3>
          <div>
            <img src="./images/car.svg" class="car" />
            <div class="sign">
              <div class="dots"></div>
              <div class="line-left"></div>
              <div class="line-right"></div>
              <div class="dots"></div>
            </div>
          </div>
          <h3>Cologne</h3>
        </div>

        <div class="velocity">
          <p>TIME 4h 22min</p>
          <p>DISTANCE 424km</p>
        </div>
      </div>

      <div class="container__map">
        <img src="./images/location.svg" style="width: 1.2rem" />
        <p>OPEN MAP</p>
      </div>

      <div class="container__direction">
        <h3>Hamburg</h3>
        <div class="container-direction">
          <img src="./images/direction.svg" />
          <div>
            <span>9 min (4.6 km)</span>
            <p>Head northeast on Plan forward Bergstrasse</p>
          </div>
        </div>

        <div class="container-direction">
          <img src="./images/direction.svg" />
          <div>
            <span>82 km</span>
            <p>Turn right onto Bergstrasse</p>
          </div>
        </div>

        <div class="container-direction">
          <img src="./images/direction.svg" />
          <div>
            <span>210 m</span>
            <p>Continue onto Schmiedestransse</p>
          </div>
        </div>

        <div class="streetview">
          <img src="./images/marker.svg" alt="" />
        </div>

        <div class="container-direction">
          <img src="./images/direction.svg" alt="" />
          <div>
            <span>64 m</span>
            <p>Continue onto Alto Fischmart</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
